<h1><strong>2020 <u>대한민국</u> 코로나19</strong> 분석 보고서</h1>
<ol>
  <li>증상</li>
  <li>예방</li>
  <li>치료</li>
</ol>
<h2>증상</h2>
<p><a href="https://ko.wikipedia.org/wiki/%EB%B0%94%EC%9D%B4%EB%9F%AC%EC%8A%A4" target="_blank" title="바이러스">
바이러스</a>에 감염되면 1일에서 14일 정도 잠복기를 거친 뒤에 증상이 나타날 수 있습니다.<br>
코로나바이러스 감염증(코로나19)의 가장 일반적인 증상은 발열, 피로감, 마른기침입니다.<br>
대부분(약 80%)은 특별한 치료 없이도 질환에서 회복합니다.</p><p style="margin-top:45px;">
드물게는 증상이 심해지거나 사망에 이르는 경우도 있습니다.<br>
노인 및 기저 질환자(예: 천식, 당뇨, 심장 질환 환자)에게
심각한 증상이 나타날 가능성이 더 높습니다.</p>
